<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>RESERVACIÓN</title>

</head>
<body background="FOND. RESERVACION.jpg">
  <div class="container">
    <h1 style="color: white;">Love To Coffee </h1>

    <h3 style="color: white;" >Haz tu reserva</h3>

    <form action="" method="get">
      <h3>
      <div>
        <label style="color: white;" >Nombre: </label><input type="text" name="name" required />
      </div>

      <div>
        <label style="color: white;" >Correo electrónico: </label><input type="email" name="email" required />
      </div>

      <div>
        <label  style="color: white;">Teléfono: </label><input type="tel" name="telefono" required />
      </div>

      <div>
        <label style="color: white;" >Fecha de reserva</label><input type="date" name="fecha" required />
      </div>

      <div>
        <label style="color: white;" > Horaria</label>
        <select name="franja">
          <option style="color: white;" >8:00 -- 9:00</option>
          <option  style="color: white;">10:00 -- 11:00</option>
          <option style="color: white;"  >12:00 -- 13:00</option>
          <option style="color: white;" >14:00 -- 15:00</option>
          <option style="color: white;">16:00 -- 17:00</option>
          <option style="color: white;">18:00 -- 19:00</option>
        </select>
      </div>
      </h3>
      <div>
        <input type="submit" value="Enviar" />
      </div>

  </div>
 
</body>
</html>
